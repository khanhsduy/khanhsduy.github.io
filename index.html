<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KhanhsDuy | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00c6ff;
      --secondary: #0072ff;
      --bg: #0f2027;
      --glass: rgba(255, 255, 255, 0.1);
      --blur: 10px;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      overflow-x: hidden;
      transition: transform 0.2s ease-out;
    }
    .glass-card {
      background: var(--glass);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 3rem;
      width: 90%;
      max-width: 700px;
      backdrop-filter: blur(var(--blur));
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      animation: fadeIn 1.2s ease-in-out;
      z-index: 2;
    }
    h1 {
      font-size: 3rem;
      color: var(--primary);
    }
    h2 {
      font-weight: 300;
      font-size: 1.3rem;
      margin-top: 0.5rem;
      margin-bottom: 2rem;
    }
    a.button {
      margin-top: 1rem;
      display: inline-block;
      padding: 0.75rem 2rem;
      background: var(--primary);
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      border-radius: 5px;
      transition: 0.3s ease;
    }
    a.button:hover {
      background: var(--secondary);
    }
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }
    .stars span {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite ease-in-out;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.3); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="stars">
    <span style="top:10%; left:20%"></span>
    <span style="top:50%; left:70%"></span>
    <span style="top:80%; left:30%"></span>
    <span style="top:40%; left:90%"></span>
    <span style="top:20%; left:10%"></span>
  </div>
  <div class="glass-card">
    <h1>üëã Hi, I'm KhanhsDuy</h1>
    <h2>Creative Developer | Tech Explorer | Lifelong Learner</h2>
    <a class="button" href="https://github.com/khanhsduy" target="_blank">üöÄ View My GitHub</a>
  </div>
  <footer>
    &copy; 2025 KhanhsDuy ‚Äî Built with ‚ù§Ô∏è and GitHub Pages
  </footer>
  <script>
    document.addEventListener('mousemove', e => {
      const x = (e.clientX / window.innerWidth - 0.5) * 10;
      const y = (e.clientY / window.innerHeight - 0.5) * 10;
      document.body.style.transform = `translate(${x}px, ${y}px)`;
    });
  </script>
</body>
</html>
