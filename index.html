<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kh√°nh Duy | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00c6ff;
      --secondary: #0072ff;
      --bg: #0f2027;
      --glass: rgba(255, 255, 255, 0.1);
      --blur: 10px;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
      transition: transform 0.2s ease-out;
    }
    .glass-card {
      background: var(--glass);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 3rem;
      width: 90%;
      max-width: 700px;
      backdrop-filter: blur(var(--blur));
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
      transform: translateY(30px);
      z-index: 2;
    }
    h1 {
      font-size: 3rem;
      color: var(--primary);
    }
    h2 {
      font-weight: 300;
      font-size: 1.3rem;
      margin-top: 0.5rem;
      margin-bottom: 2rem;
    }
    a.button {
      margin-top: 1rem;
      display: inline-block;
      padding: 0.75rem 2rem;
      background: var(--primary);
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      border-radius: 5px;
      transition: 0.3s ease;
    }
    a.button:hover {
      background: var(--secondary);
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.9rem;
      opacity: 0.7;
      z-index: 2;
    }
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="glass-card">
    <h1>üëã Hi, I'm Khanh Duy</h1>
    <h2>Creative Developer | Tech Explorer | Lifelong Learner</h2>
    <a class="button" href="https://github.com/khanhsduy" target="_blank">üöÄ View My GitHub</a>
  </div>
  <footer>
    &copy; 2025 Khanh Duy ‚Äî Built with ‚ù§Ô∏è and GitHub Pages
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5, "random": false },
        "size": { "value": 3, "random": true },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" },
          "resize": true
        },
        "modes": {
          "repulse": { "distance": 100, "duration": 0.4 },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });

    document.addEventListener('mousemove', e => {
      const x = (e.clientX / window.innerWidth - 0.5) * 10;
      const y = (e.clientY / window.innerHeight - 0.5) * 10;
      document.body.style.transform = `translate(${x}px, ${y}px)`;
    });
  </script>
</body>
</html>
